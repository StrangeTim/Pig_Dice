<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice!</title>
  </head>
  <body>
    <h1 class="page-header text-center">Pig Dice!</h1>

    <div class="container" id="enter-player-names">
      <div class="well col-md-4 col-md-offset-4">
        <form id="add-players">
          <div class="form-group">
            <label for="player-1-name">Enter Player 1's Name:</label>
            <input class="form-control" id="player-1-name" type="text">
          </div>
          <div class="form-group">
            <label for="player-2-name">Enter Player 2's Name:</label>
            <input class="form-control" id="player-2-name" type="text">
          </div>
          <button type="submit" class="btn btn-default stretch">Add Players</button>
        </form>
      </div>
    </div>

    <div class="container" id="show-game">
      <div class="row messages-wrapper">
        <h5 id="message"></h5>
      </div>
      <div class="row">

        <div class="col-sm-4 well scores-wrapper">
          <h4><span class="primary">Current turn:</span> <span id="current-player"></span></h4>
          <h4><span class="primary">Current round:</span> <span id="current-round-score">0</span></h4>
          <hr>
          <h4><span class="player-1-name primary"></span><span id="player-1-score">0</span></h4>
          <h4><span class="player-2-name primary"></span><span id="player-2-score">0</span></h4>
        </div>

        <div class="col-sm-4 text-center dice-result-wrapper">
          <span>This roll:</span>
          <h1 class="dice-result"></h1>
          <div id="dice-image"></div>


        </div>

        <div class="col-sm-4 well">
          <button id="roll-dice" class="btn btn-default stretch">Roll Dice</button>
          <button id="end-turn" class="btn btn-default stretch">End Turn</button>
        </div>

      </div>
    </div>
  </body>
</html>
